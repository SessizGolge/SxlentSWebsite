<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/favicon512.png">
  <meta charset="UTF-8">
  <title>SxlentStudios | Auth</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
  <canvas id="bgCanvas"></canvas>
  <div class="scanlines"></div>

  <header class="header">
    <img src="images/favicon64.png" class="hero-icon">
    <div class="logo">Account</div>
    <nav class="nav">
      <a href="index.html" class="home-link">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 10L12 3L21 10V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 21V10Z" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Home
      </a>
    </nav>
  </header>

  <div class="auth-box neon-box">
    <h1>Welcome</h1>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <hr>
    <button id="googleBtn">Continue with Google</button>

    <p id="authMsg"></p>
  </div>

  <!-- Module script -->
  <script type="module" src="js/auth.js"></script>
  <script src="js/bgEffect.js"></script>
</body>
</html>
