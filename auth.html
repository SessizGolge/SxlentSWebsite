<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/favicon512.png">
  <meta charset="UTF-8">
  <title>SxlentStudios | Auth</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
  <canvas id="bgCanvas"></canvas>
  <div class="scanlines"></div>

  <header class="header">
    <img src="images/favicon64.png" class="hero-icon">
    <div class="logo">Login / Register</div>
    <nav class="nav">
      <a href="index.html" class="home-link">
        <svg class="home-icon" viewBox="0 0 24 24" fill="none">
          <path d="M3 10L12 3L21 10V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 21V10Z" 
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Home
      </a>
    </nav>
  </header>

  <div class="auth-box neon-box">
    <h1>Welcome</h1>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>

    <p id="authMsg" class="auth-msg"></p>

    <div class="google-login-container">
      <button id="googleBtn" class="google-btn">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/022/484/503/small/google-lens-icon-logo-symbol-free-png.png" alt="Google">
      </button>
    </div>
  </div>

  <!-- SUPABASE CDN Ã¶nce -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.87.1/dist/umd/supabase.js?v=1.0.0"></script>
  <script src="js/auth.js?v=1.1.2"></script>
  <script src="js/common.js?v=1.0.2" type="module"></script>
  <script src="js/bgEffect.js?v=1.0.7"></script>
</body>
</html>
