<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/favicon512.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SxlentStudios | Account</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/account.css">
</head>
<body>

<canvas id="bgCanvas"></canvas>

<header class="header">
  <img src="images/favicon64.png" alt="logo" class="hero-icon">
  <div class="logo">Account</div>
  <nav class="nav">
    <a href="index.html" class="home-link">
      <svg class="home-icon" viewBox="0 0 24 24" fill="none">
        <path d="M3 10L12 3L21 10V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 21V10Z" 
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Home
    </a>
  </nav>
</header>

<div class="account-container">
  <div class="profile-block">
    <img id="profilePic" src="images/default-avatar.png" alt="Profile pic" class="pfp">
    <h1 id="profileName">Loading...</h1>
    <p id="profileEmail">Loading...</p>
  </div>

  <div class="account-buttons">
    <button id="logoutBtn" class="btn">Logout</button>
  </div>

  <!-- ======================
        CHANGE PASSWORD FORM
    ====================== -->
    <div class="change-password-container">
    <h2>Change Password</h2>
    <input type="password" id="currentPassword" placeholder="Current Password">
    <input type="password" id="newPassword" placeholder="New Password">
    <input type="password" id="confirmNewPassword" placeholder="Confirm New Password">
    <button id="confirmChangePassword" class="btn">Change Password</button>
    <p id="passwordMsg" class="auth-msg"></p>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.87.1/dist/umd/supabase.js"></script>
<script src="js/common.js?v=1.0.1" type="module"></script>
<script src="js/bgEffect.js?v=1.0.6"></script>
<script src="js/account.js?v=1.0.0"></script>
</body>
</html>
