<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="images/favicon512.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SxlentStudios | Home</title>
  <link rel="stylesheet" href="css/style.css?v=1.0.6">
</head>
<body>

<!-- ARKA PLAN HEP AÇIK -->
<canvas id="bgCanvas"></canvas>
<div class="scanlines" aria-hidden="true"></div>

<!-- TÜM SITE -->
<div id="app" class="hidden">

  <header class="header">
    <div class="header-left">
      <img src="images/favicon64.png" alt="logo" class="hero-icon">
      <div class="logo">Home</div>

      <a href="about.html" class="me-link">
        <img src="https://yt3.googleusercontent.com/s2JCkWNSqvK99MWNUrdXl7CVdX8inLPa0Lddew4a2ATql2HWu8cUZLVlnGZYb0ZpQNbH_wUk1IU=s160-c-k-c0x00ffffff-no-rj" class="nav-pfp">
        <span>Me</span>
      </a>
    </div>
    </nav>
  </header>

  <section class="hero">
    <h1 class="home-title"></h1>
    <p class="home-subtitle"></p>

    <div class="scroll-hint">
      <span>Scroll down to see posts</span>
      <div class="arrow"></div>
    </div>
  </section>

  <section class="posts-section">
    <div class="posts-container" id="postsContainer"></div>
  </section>

  <!-- MODAL -->
  <div id="postModal" class="post-modal hidden">
    <div class="post-modal-overlay"></div>
    <div class="post-modal-content">
      <button class="post-modal-close">×</button>
      <img id="modalImg">
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <span id="modalDate"></span>
      <a id="modalLink" target="_blank" class="btn">Open link</a>
    </div>
  </div>

</div>

<script src="js/script.js"></script>
<script src="js/bgEffect.js"></script>

</body>

</html>
