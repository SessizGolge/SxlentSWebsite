<!-- + Buton (admin) -->
<button id="adminAddBtn" style="position:fixed;bottom:30px;right:30px;width:50px;height:50px;font-size:24px;border-radius:50%;background:#ff8aff;color:#000;border:none;cursor:pointer;z-index:1000;">+</button>

<script>
const adminBtn = document.getElementById("adminAddBtn");
adminBtn.addEventListener("click", async () => {
  const key = prompt("Enter admin password:");
  if(!key) return;

  try {
    const res = await fetch("http://localhost:3000/checkKey", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ key })
    });

    if(res.ok){
      window.location.href = "addPost.html";
    } else {
      alert("Wrong password!");
    }
  } catch(e){
    console.error(e);
    alert("Server error!");
  }
});
</script>
